<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="calculator-grid">
        <div class="calculator-window">123456789</div>
        <button class="btn btn-clear">Clear</button>
        <button class="btn btn-operator btn-divide">รท</button>
        <button class="btn btn-operator btn-times">*</button>
        <button class="btn btn-operator btn-minus">-</button>
        <button class="btn btn-number">7</button>
        <button class="btn btn-number">8</button>
        <button class="btn btn-number">9</button>
        <button class="btn btn-operator btn-plus">+</button>
        <button class="btn btn-number">4</button>
        <button class="btn btn-number">5</button>
        <button class="btn btn-number">6</button>
        <button class="btn btn-number">1</button>
        <button class="btn btn-number">2</button>
        <button class="btn btn-number">3</button>
        <button class="btn btn-operator btn-equals">=</button>
        <button class="btn btn-number btn-zero">0</button>
        <button class="btn btn-decimal">.</button>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
