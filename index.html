<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="calculator-grid">
        <div class="calculator-window"></div>
        <button class="btn btn-clear" onclick="buttonPress('Delete')">Clear</button>
        <button class="btn btn-divide" onclick="buttonPress('/')">รท</button>
        <button class="btn btn-times" onclick="buttonPress('*')">*</button>
        <button class="btn btn-minus" onclick="buttonPress('-')">-</button>
        <button class="btn btn-number btn-7" onclick="buttonPress('7')">7</button>
        <button class="btn btn-number btn-8" onclick="buttonPress('8')">8</button>
        <button class="btn btn-number btn-9" onclick="buttonPress('9')">9</button>
        <button class="btn btn-plus" onclick="buttonPress('+')">+</button>
        <button class="btn btn-number btn-4" onclick="buttonPress('4')">4</button>
        <button class="btn btn-number btn-5" onclick="buttonPress('5')">5</button>
        <button class="btn btn-number btn-6" onclick="buttonPress('6')">6</button>
        <button class="btn btn-number btn-1" onclick="buttonPress('1')">1</button>
        <button class="btn btn-number btn-2" onclick="buttonPress('2')">2</button>
        <button class="btn btn-number btn-3" onclick="buttonPress('3')">3</button>
        <button class="btn btn-equals" onclick="buttonPress('Enter')">=</button>
        <button class="btn btn-number btn-0" onclick="buttonPress('0')">0</button>
        <button class="btn btn-decimal">.</button>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
