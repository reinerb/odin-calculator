<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="calculator-grid">
        <div class="calculator-window"></div>
        <button class="btn btn-clear" onclick="buttonPress('Delete')">Clear</button>
        <button class="btn btn-operator btn-divide" onclick="buttonPress('/')">รท</button>
        <button class="btn btn-operator btn-times" onclick="buttonPress('*')">*</button>
        <button class="btn btn-operator btn-minus" onclick="buttonPress('-')">-</button>
        <button class="btn btn-number" onclick="buttonPress('7')">7</button>
        <button class="btn btn-number" onclick="buttonPress('8')">8</button>
        <button class="btn btn-number" onclick="buttonPress('9')">9</button>
        <button class="btn btn-operator btn-plus" onclick="buttonPress('+')">+</button>
        <button class="btn btn-number" onclick="buttonPress('4')">4</button>
        <button class="btn btn-number" onclick="buttonPress('5')">5</button>
        <button class="btn btn-number" onclick="buttonPress('6')">6</button>
        <button class="btn btn-number" onclick="buttonPress('1')">1</button>
        <button class="btn btn-number" onclick="buttonPress('2')">2</button>
        <button class="btn btn-number" onclick="buttonPress('3')">3</button>
        <button class="btn btn-operator btn-equals" onclick="buttonPress('Enter')">=</button>
        <button class="btn btn-number btn-zero" onclick="buttonPress('0')">0</button>
        <button class="btn btn-decimal">.</button>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
